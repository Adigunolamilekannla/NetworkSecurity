<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Network Security Prediction</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background: #f4f6f8; }
    h1 { color: #2c3e50; }
    .container { margin-top: 30px; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; }
    input[type=file] { margin: 20px 0; }
    button { padding: 10px 20px; border: none; border-radius: 4px; background: #2980b9; color: white; cursor: pointer; }
    button:hover { background: #3498db; }
    #result { margin-top: 20px; font-size: 1.1em; color: green; }
    #error { margin-top: 20px; font-size: 1.1em; color: red; }
  </style>
</head>
<body>
  <h1>Network Security Prediction</h1>
  <div class="container">
    <h3>Upload CSV File</h3>
    <form id="uploadForm">
      <input type="file" id="fileInput" name="file" accept=".csv" required>
      <br>
      <button type="submit">Predict</button>
    </form>
    <div id="result"></div>
    <div id="error"></div>
  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const fileInput = document.getElementById("fileInput");
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const res = await fetch("/predict-file", { method: "POST", body: formData });
        const data = await res.json();

        if (res.ok) {
          document.getElementById("result").innerText = "Predictions: " + JSON.stringify(data.predictions);
          document.getElementById("error").innerText = "";
        } else {
          document.getElementById("error").innerText = "Error: " + data.error;
          document.getElementById("result").innerText = "";
        }
      } catch (err) {
        document.getElementById("error").innerText = "Error: " + err.message;
        document.getElementById("result").innerText = "";
      }
    });
  </script>
</body>
</html>
